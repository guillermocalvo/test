# Continuous Integration
name: Make

on:
  push:
    branches:
    - '*'
  pull_request:
    branches:
    - main
    - develop

permissions:
  checks: write

jobs:
  build:

    name: Build
    runs-on: ubuntu-latest

    steps:

    # ================================
    # SHALLOW CLONE
    # ================================
    - name: Shallow clone
      uses: actions/checkout@v4

    # ================================
    # MAKE ALL
    # ================================
    - name: Make all
      run: autoreconf --install; ./configure CFLAGS=""; make all

    # ================================
    # TEST
    # ================================
    - name: Test
      run: make check

    # ================================
    # UPLOAD TEST REPORT
    # ================================
    - name: Upload test report as artifact
      uses: actions/upload-artifact@v4
      if: success() || failure()
      with:
        path: ${{github.workspace}}/test-suite.log
